<ion-header class="ion-no-border">
  <ion-toolbar color="dark">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="tertiary"></ion-back-button>
    </ion-buttons>
    <ion-title>agregar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
<ion-list color="dark">
  <ion-item color="dark">
    <ion-label  position="floating">Nuevo item</ion-label>
    <ion-input  [(ngModel)]="nombreItem" 
    (keyup.enter)="agregarItem()")
    type="text"></ion-input>
  </ion-item>
</ion-list>

<ion-list>

  <ion-list-header color="dark">
    <label >Tareas por hacer</label>
  </ion-list-header>

  <ion-item color="dark"
  *ngFor="let item of lista.items">
      <ion-checkbox slot="start"
       checked="isChecked"
        color="tertiary"
        [(ngModel)]="item.completado"></ion-checkbox>
      
        <ion-label>{{item.desc}}</ion-label>
      
  </ion-item>

</ion-list>

</ion-content>
